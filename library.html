<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/library.css">
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1> Library </h1>
      <form id="addBook" class = "my-3">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label for="bookTitle" class="sr-only">Title</label>
            <input type="text" id="bookTitle" class="form-control" placeholder="Title" required>
          </div>
          <div class="col-auto">
            <label for="bookAuthor" class="sr-only">Author</label>
            <input type="text" id="bookAuthor" class="form-control" placeholder="Author" required>
          </div>
          <div class="col-auto">
            <label for="bookPages" class="sr-only">Pages</label>
            <input type="number" id="bookPages" class="form-control" placeholder="Pages" required>
          </div>
          <div class="col-auto">
            <div class="form-check">
              <input type="checkbox" id="bookRead" class="form-check-input">
              <label for="bookRead" class="form-check-label">Read</label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add Book</button>
          </div>
        </div>
      </form>
      <div class="jumbotron">
        <h1 class="display-4">Books</h1>
        <table id="bookTable" class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
      </div>


    </div>
    <script src="scripts/library.js" ></script>

  </body>
</html>
